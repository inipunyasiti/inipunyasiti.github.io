<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inipunyasiti’s Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inipunyasiti’s Portfolio</h1>
  <p class="bio">
    I don’t just write words—I engineer attention.<br>
    Whether it’s marketing campaigns, sharp copy, or long-form storytelling,<br>
    I craft content that hooks, informs, and lingers!
  </p>

  <div class="section-buttons">
    <button class="section-btn" onclick="showSection('pictures')">Pictures</button>
    <button class="section-btn" onclick="showSection('videos')">Videos</button>
    <button class="section-btn" onclick="showSection('articles')">Nose Nose for Narratives</button>
  </div>

  <!-- PICTURES -->
  <div id="pictures" class="gallery">
    <!-- semua gambar dari assets/pictures -->
    <img src="assets/pictures/Arya Sport Center Task - Siti (2).png" alt="">
    <img src="assets/pictures/Arya Sport Center Task - Siti (4).png" alt="">
    <img src="assets/pictures/BOOGALOO JAKARTA-SITI.png" alt="">
    <img src="assets/pictures/LUMINA-SITI (1).png" alt="">
    <img src="assets/pictures/ROOT TASK-SITI NURJANAH.png" alt="">
    <!-- tambahin semua gambar lain di folder sini -->
  </div>

  <!-- VIDEOS -->
  <div id="videos" class="gallery">
    <!-- semua video dari assets/videos -->
    <video controls src="assets/videos/ROOT TASK-SITI NURJANAH (1).mp4"></video>
    <video controls src="assets/videos/ROOT TASK-SITI NURJANAH (2).mp4"></video>
    <video controls src="assets/videos/BOOGALOO JAKARTA-SITI.mp4"></video>
    <video controls src="assets/videos/LUMINA-SITI (4).mp4"></video>
    <video controls src="assets/videos/Avirtech Task-Siti Nurjanah (2).mp4"></video>
    <!-- tambahin semua video lain di folder sini -->
  </div>

  <!-- ARTICLES -->
  <div id="articles" class="gallery">
    <a href="https://inipunyasiti.wordpress.com/" target="_blank">WordPress</a>
    <a href="https://medium.com/@inipunyasiti" target="_blank">Medium</a>
    <a href="https://dietpartner.id/author/siti-nurjanah/" target="_blank">DietPartner</a>
    <a href="https://campusnet.news/author/siti-nurjanah/" target="_blank">CampusNet</a>
    <a href="https://optima.web.id/id/author/siti-nurjanah/" target="_blank">Optima Media</a>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.gallery').forEach(g => g.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
