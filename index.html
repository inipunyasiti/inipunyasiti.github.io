    /* Gallery umum */

      max-width: 1100px;
      column-count: 3;
      column-gap: 16px;
    }
    .gallery.active { display: block; }

    /* Item gallery */
    .gallery img,
    .gallery video {
      width: 100%;
      margin-bottom: 16px;
      border-radius: 8px;
      display: block;
      break-inside: avoid;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.02);
    }

    /* Articles */
    .articles a {
      display: block;
      padding: 15px;
      background: #f2f2f2;
      margin: 5px 0;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      break-inside: avoid;
    }
    .articles a:hover { background: #ddd; }
  </style>
