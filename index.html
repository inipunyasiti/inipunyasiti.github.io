<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inipunyasiti Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .bio {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    .section-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .section-btn {
      padding: 12px 24px;
      border-radius: 8px;
      background: #007aff;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      border: none;
    }
    .section-btn:hover { background: #005fcc; }
    .gallery {
      display: none;
      column-count: 3; /* pinterest style */
      column-gap: 16px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .gallery.active { display: block; }
    .gallery img, .gallery video {
      width: 100%;
      margin-bottom: 16px;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery img:hover, .gallery video:hover {
      transform: scale(1.03);
    }
    .gallery a {
      display: inline-block;
      width: 100%;
      break-inside: avoid;
    }
  </style>
</head>

  <script>
    function showGallery(type) {
      document.querySelectorAll('.gallery').forEach(g => g.classList.remove('active'));
      document.getElementById('gallery-' + type).classList.add('active');
    }
  </script>
