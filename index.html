<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siti’s Portfolio</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <img src="profilepic.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Siti Nurjanah</h1>

  <!-- IG-style Collage -->
  <main class="collage">
    <!-- Row 1 -->
    <button onclick="openLightbox('pics')">Unnecessary<br>Pictures</button>
    <img src="collage1.jpg" alt="Collage 1">
    <img src="collage2.jpg" alt="Collage 2">

    <!-- Row 2 -->
    <img src="collage3.jpg" alt="Collage 3">
    <button onclick="openLightbox('videos')">Fluff<br>Videos</button>

    <!-- Row 3 -->

    <img src="collage6.jpg" alt="Collage 6">
    <button onclick="openLightbox('noses')">Noses<br>Narratives</button>
  </main>

  <!-- Lightbox Fluff Videos -->
  <div class="lightbox" id="lightbox-videos">
    <span class="close" onclick="closeLightbox('videos')">&times;</span>
    <div class="lightbox-content">
      <video src="video1.mp4" controls></video>
      <video src="video2.mp4" controls></video>
    </div>
  </div>

  <!-- Lightbox Noses Narratives -->
  <div class="lightbox" id="lightbox-noses">
    <span class="close" onclick="closeLightbox('noses')">&times;</span>
    <div class="lightbox-content">
      <p style="color:white;">✨ Noses Noses Narratives Coming Soon ✨</p>
    </div>
  </div>

  <script>
    function openLightbox(id) {
      document.getElementById("lightbox-" + id).style.display = "flex";
    }
    function closeLightbox(id) {
      document.getElementById("lightbox-" + id).style.display = "none";
    }
  </script>
