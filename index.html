    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* Collage Grid */
    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .collage img, .collage button {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border: none;
      cursor: pointer;
      display: block;
    }

    .collage button {
      background: #333;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }

    .lightbox img, .lightbox video {
      max-width: 100%;
      margin: 10px auto;
      display: block;
    }

    .lightbox-close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
