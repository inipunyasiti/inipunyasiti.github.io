<!DOCTYPE html>
<html lang="en">
<head>

  <title>Siti Portfolio Tasks</title>

    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
    h1 { text-align: center; margin-bottom: 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .item { background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .item img, .item video { width: 100%; border-radius: 8px; }
    .caption { margin-top: 8px; font-size: 14px; text-align: center; word-wrap: break-word; }
  </style>
</head>
