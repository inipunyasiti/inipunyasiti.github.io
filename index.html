<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siti’s Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      margin-top: 10px;
      font-size: 1.8rem;
    }

    /* Collage grid */
    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
    }
    .collage img,
    .collage button {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: none;
      cursor: pointer;
      background: #333;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .collage button:hover {
      background: #444;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
    }
    .lightbox img {
      width: 100%;
      max-width: 400px;
      margin: 5px;
      border-radius: 8px;
    }
    .lightbox video {
      width: 100%;
      max-width: 600px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .lightbox h2 {
      margin-bottom: 15px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="profile pic.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Siti Nurjanah</h1>
  </header>

  <!-- IG-style Collage -->
  <main class="collage">
    <!-- Row 1 -->
    <button onclick="openLightbox('pics')">Unnecessary<br>Pictures</button>
    <img src="collage 1.jpg" alt="Collage 1">
    <img src="collage 2.jpg" alt="Collage 2">

    <!-- Row 2 -->
    <img src="collage 3.jpg" alt="Collage 3">
    <button onclick="openLightbox('videos')">Fluff<br>Videos</button>
    <img src="collage 4.jpg" alt="Collage 4">

    <!-- Row 3 -->
    <img src="collage 5.jpg" alt="Collage 5">
    <img src="collage 6.jpg" alt="Collage 6">
    <button onclick="openLightbox('noses')">Noses<br>Narratives</button>
  </main>

  <!-- Lightbox Unnecessary Pictures -->
  <div class="lightbox" id="lightbox-pics">
    <span class="close" onclick="closeLightbox('pics')">&times;</span>
    <div class="lightbox-content">
      <h2>Unnecessary Pictures</h2>
      <img src="1.jpg" alt="">
      <img src="2.jpg" alt="">
      <img src="3.jpg" alt="">
      <img src="4.jpg" alt="">
      <img src="5.jpg" alt="">
      <!-- add more as needed -->
    </div>
  </div>

  <!-- Lightbox Fluff Videos -->
  <div class="lightbox" id="lightbox-videos">
    <span class="close" onclick="closeLightbox('videos')">&times;</span>
    <div class="lightbox-content">
      <h2>Fluff Videos</h2>
      <video src="video1.mp4" controls></video>
      <video src="video2.mp4" controls></video>
    </div>
  </div>

  <!-- Lightbox Noses Narratives -->
  <div class="lightbox" id="lightbox-noses">
    <span class="close" onclick="closeLightbox('noses')">&times;</span>
    <div class="lightbox-content">
      <p style="color:white;">✨ Noses Noses Narratives Coming Soon ✨</p>
    </div>
  </div>

  <script>
    function openLightbox(id) {
      document.getElementById("lightbox-" + id).style.display = "flex";
    }
    function closeLightbox(id) {
      document.getElementById("lightbox-" + id).style.display = "none";
    }
  </script>
</body>
</html>
