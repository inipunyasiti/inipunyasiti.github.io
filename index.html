    /* Profile section */

    }

    /* Feed grid */
    .feed {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      width: 100%;
      max-width: 900px;
    }
    .feed-item {
      aspect-ratio: 1/1;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* Special buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    .btn-pink { background: hotpink; }
    .btn-blue { background: #0077ff; }
    .btn-black { background: #111; }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 10px;
    }
    .lightbox-close {
      color: white;
      font-size: 24px;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
