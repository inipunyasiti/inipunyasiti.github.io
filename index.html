<body>

  <!-- PROFILE -->

    <div class="profile-info">
      <h1>Inipunyasiti</h1>

  </header>

  <!-- TITLE -->

  <!-- SLIDER NAV -->
  <div class="slider-nav">
    <button onclick="showSlide(0, 'Unnecessary Pictures')">Unnecessary Pictures</button>
    <button onclick="showSlide(1, 'Fluff Videos')">Fluff Videos</button>
    <button onclick="showSlide(2, 'Nose Noses Narratives')">Nose Noses Narratives</button>
  </div>

  <!-- SLIDES -->
  <div class="slides">

    <!-- Pictures -->
    <div class="slide active">
      <div class="content-grid">
        <img src="assets/pictures/Arya Sport Center Task - Siti (2).png" alt="">
        <img src="assets/pictures/Arya Sport Center Task - Siti (4).png" alt="">

    </div>

    <!-- Videos -->
    <div class="slide">

        <video controls src="assets/videos/Arya Sport Center Task - Siti (3).mp4"></video>

      </div>
    </div>

  </div>

  <script>
    function showSlide(index, title) {
      const slides = document.querySelectorAll(".slide");
      slides.forEach((s, i) => {
        s.classList.remove("active");
        if (i === index) s.classList.add("active");
      });

      // update title
      document.getElementById("section-title").innerText = title;
    }
  </script>
