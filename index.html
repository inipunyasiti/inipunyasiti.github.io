<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siti's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Profile section */
    .profile {
      text-align: center;
      margin: 20px 0;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .profile h1 {
      font-size: 20px;
      margin: 5px 0;
    }
    .profile p {
      font-size: 14px;
      color: #333;
      margin: 5px 0;
    }
    .profile a {
      font-size: 14px;
      color: #3897f0;
      text-decoration: none;
    }

    /* Feed grid */
    .feed {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      width: 100%;
      max-width: 900px;
    }
    .feed-item {
      aspect-ratio: 1/1;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* Special buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    .btn-pink { background: hotpink; }
    .btn-blue { background: #0077ff; }
    .btn-black { background: #111; }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 10px;
    }
    .lightbox-close {
      color: white;
      font-size: 24px;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Profile -->
  <div class="profile">
    <img src="profile.jpg" alt="Profile Picture">
    <h1>Unnecessary Pictures, Fluff Videos, and Noses Narratives</h1>
    <p>Craft content that hooks, informs, and lingersâ€”marketing, copy, storytelling, you name it.</p>
    <a href="mailto:inipunyasiti@gmail.com">inipunyasiti@gmail.com</a>
  </div>

  <!-- Feed -->
  <div class="feed">
    <div class="feed-item btn btn-pink" onclick="openLightbox('pics')">Unnecessary Pictures</div>
    <div class="feed-item" style="background-image: url('assets1.jpg')"></div>
    <div class="feed-item" style="background-image: url('assets2.jpg')"></div>
    <div class="feed-item" style="background-image: url('assets3.jpg')"></div>
    <div class="feed-item btn btn-blue" onclick="openLightbox('videos')">Fluff Videos</div>
    <div class="feed-item" style="background-image: url('assets4.jpg')"></div>
    <div class="feed-item" style="background-image: url('assets5.jpg')"></div>
    <div class="feed-item" style="background-image: url('assets6.jpg')"></div>
    <div class="feed-item btn btn-black" onclick="openLightbox('noses')">Noses Noses Narratives</div>
  </div>

  <!-- Lightboxes -->
  <div class="lightbox" id="lightbox-pics">
    <span class="lightbox-close" onclick="closeLightbox('pics')">&times;</span>
    <img src="assets1.jpg" alt="">
    <img src="assets2.jpg" alt="">
    <img src="assets3.jpg" alt="">
  </div>

  <div class="lightbox" id="lightbox-videos">
    <span class="lightbox-close" onclick="closeLightbox('videos')">&times;</span>
    <video controls src="video1.mp4" style="max-width:90%; max-height:80%;"></video>
  </div>

  <div class="lightbox" id="lightbox-noses">
    <span class="lightbox-close" onclick="closeLightbox('noses')">&times;</span>
    <img src="noses1.jpg" alt="">
    <img src="noses2.jpg" alt="">
  </div>

  <script>
    function openLightbox(type) {
      document.getElementById("lightbox-" + type).style.display = "flex";
    }
    function closeLightbox(type) {
      document.getElementById("lightbox-" + type).style.display = "none";
    }
  </script>

</body>
</html>
