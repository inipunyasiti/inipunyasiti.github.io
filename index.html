<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inipunyasiti’s Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cover Section -->
  <section class="cover">
    <h1>INIPUNYASITI’S PORTFOLIO</h1>
    <p>I don’t just write words—I engineer attention.</p>
    <p>Whether it’s marketing campaigns, sharp copy, or long-form storytelling, I craft content that hooks, informs, and lingers!</p>

    <!-- Thumbnail Images -->
    <div class="image-grid">
      <img src="assets/pictures/Arya%20Sport%20Center%20Task%20-%20Siti%20(2).png" alt="Work 1" onclick="openModal(this)">
      <img src="assets/pictures/Arya%20Sport%20Center%20Task%20-%20Siti%20(4).png" alt="Work 2" onclick="openModal(this)">
      <img src="assets/pictures/cf6c0077-ca13-4a97-8d20-80ee8a345e2f.png" alt="Work 3" onclick="openModal(this)">
      <img src="assets/pictures/5e094b54-42b7-47d9-8084-69426733a3fc.png" alt="Work 4" onclick="openModal(this)">
    </div>
  </section>

  <!-- Contents Section -->
  <section class="contents">
    <h2>CONTENTS</h2>
    <ol>
      <li>Unnecessary Fluff</li>
      <li>Pictures</li>
      <li>Videos</li>
      <li>Nose Nose for Narratives</li>
    </ol>
  </section>

  <!-- Modal for Image Preview -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    function openModal(img) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-img").src = img.src;
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
